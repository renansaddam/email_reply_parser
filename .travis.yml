language: php

php:
 - 5.3
 - 5.4
 - 5.5
 - 5.6
 - hhvm

before_script:
  - composer self-update
  - composer install

script:
  - mkdir -p build/logs
  - ./vendor/bin/phpunit -c phpunit.dist.xml

after_script:
  - sh -c 'if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then php vendor/bin/coveralls -v; fi;'
